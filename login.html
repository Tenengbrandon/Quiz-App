<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>



    <div class="header">
        <ul>
            <li> <a href="login.html">Login</a></li>
            <li> <a href="signup.html">Sign Up</a></li>
            <li> <a href="profile.html">Edit Profile</a></li>
            <li><a href="#">Quiz</a></li>
        </ul>
  </div>

  <div class="login">
    <div class="form">
      <form class="login_form" id="myForms">
         <div>
          <input type="text" name="Username" onfocusout="validateUsername()" id="username" placeholder="username / Email"/>
          <span class="helper-text" ></span>
         </div>
         <div>
          <input type="text" name="Password" onfocusout="validateUsername()" id="password" placeholder="password"/>
          <span class="helper-text" ></span>
         </div>
         <button>Submit</button>
         <p>Not yet having an account? <a href="signup.html">Sign Up</a></p>
      </form>
      
    </div>
      
 </div>

    
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script src="login.html"></script>
</body>
</html>
